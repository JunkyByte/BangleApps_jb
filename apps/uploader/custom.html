<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
  </head>
  <body>
    <div id="data">
</div>
    <input type="file"
       id="dataInput" name="dataInput"
       accept="*">

    <button class="btn btn-default" id="loadBtn">Save</button>
    <button class="btn btn-default" id="btnDelete">Delete</button>

    <script src="../../core/lib/interface.js">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</script>
    <script>
var dataElement = document.getElementById("data");
var csvData = "";

document.getElementById("loadBtn").addEventListener("click", function() {
        const readInputFile = (inputElement, callback) => {
              const reader = new FileReader();
              reader.onload = () => {
                    callback(reader.result)
              };
                    reader.readAsText(inputElement.files[0]);
        };

        readInputFile(document.getElementById("dataInput"), (data) => {
                    console.log('Uploaded data')
                    Util.writeStorage('weather.json', data, function() {
                            Util.hideModal();
        })});
});

document.getElementById("btnDelete").addEventListener("click", function() {
        Util.showModal("Deleting...");
        Util.eraseStorageFile("gpspoilog.csv", function() {
                Util.hideModal();
                getData();
        });
});

function onInit() {
  // On start
}

    </script>
  </body>
</html>
